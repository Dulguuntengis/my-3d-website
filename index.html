<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IDER University 3D Intro</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      z-index: 10;
    }

    #info {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="text">Welcome to IDER University ðŸš€</div>
<div id="info">
  <p>Official Website: <a href="https://ider.edu.mn" target="_blank" style="color:cyan;">ider.edu.mn</a></p>
  <p>Address: Ulaanbaatar, Mongolia | Contact: +976 1234 5678</p>
  <p>Email: info@ider.edu.mn</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/SVGLoader.js"></script>

<script>
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    75, window.innerWidth / window.innerHeight, 0.1, 1000
  );

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light1 = new THREE.PointLight(0xffffff, 1);
  light1.position.set(50, 50, 50);
  scene.add(light1);

  const light2 = new THREE.AmbientLight(0x404040, 2);
  scene.add(light2);

  camera.position.z = 50;

  // SVG Loader Ð°ÑˆÐ¸Ð³Ð»Ð°Ð½ Ð»Ð¾Ð³Ð¾Ð³ 3D Ð±Ð¾Ð»Ð³Ð¾Ñ…
  const loader = new THREE.SVGLoader();
  loader.load('ider_logo.svg', function(data){
    const paths = data.paths;
    const group = new THREE.Group();

    paths.forEach(function(path){
      const shapes = path.toShapes(true);
      shapes.forEach(function(shape){
        const geometry = new THREE.ExtrudeGeometry(shape, { 
          depth: 5, 
          bevelEnabled: true, 
          bevelThickness: 1, 
          bevelSize: 0.5 
        });
        const material = new THREE.MeshStandardMaterial({ color: 0x00ffff });
        const mesh = new THREE.Mesh(geometry, material);
        group.add(mesh);
      });
    });

    group.scale.set(0.1, 0.1, 0.1); // Ñ…ÑÐ¼Ð¶ÑÑ Ñ‚Ð¾Ñ…Ð¸Ñ€ÑƒÑƒÐ»Ð°Ñ…
    scene.add(group);

    // Animate
    function animate(){
      requestAnimationFrame(animate);
      group.rotation.y += 0.01; // Ð»Ð¾Ð³Ð¾Ð³ ÑÑ€Ð³Ò¯Ò¯Ð»ÑÑ…
      renderer.render(scene, camera);
    }
    animate();
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
